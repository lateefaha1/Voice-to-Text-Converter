<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Converter</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <div class="container">

            <h1>Voice to Text Converter</h1>

            <div class="app">
                <div class="input-single">
                    <textarea id="note-textarea" placeholder="Create a new note by or using voice recognition." rows="6"></textarea>
                </div>
                <button id="start-record-btn" title="Start">Start</button>
                <button id="pause-record-btn" title="Pause">Pause</button>
                <p id="recording-instructions"></p>

            </div>

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="script.js"></script>

    </body>
</html>
